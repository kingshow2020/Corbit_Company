<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark" data-lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbitt - Financial Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header - Orbit Style -->
    <header class="site-header" dir="ltr">
        <div class="header-container">
            <div class="header-inner">
                <!-- Left: Controls -->
                <div class="header-controls">
                    <div class="controls-pill">
                        <button class="ctrl-btn theme-btn" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle theme">
                            <svg class="icon-moon" viewBox="0 0 24 24" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a.999.999 0 10-1.414 1.414A6 6 0 1017.293 13.293z"/></svg>
                            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                            <span class="ctrl-glow"></span>
                        </button>
                        <button class="ctrl-btn lang-btn" id="langToggle" onclick="toggleLang()" aria-label="Switch language">
                            <span class="lang-text" data-ar="EN" data-en="عر"></span>
                        </button>
                    </div>
                </div>

                <!-- Right: Logo -->
                <div class="header-logo">
                    <a href="index.html">
                        <img src="شعار المدار1-0٥.png" alt="Corbitt" class="logo-img">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-grid">
                <!-- Revenue Section -->
                <section class="card revenue-card">
                    <div class="card-header">
                        <div class="card-icon revenue-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                <polyline points="17 6 23 6 23 12"></polyline>
                            </svg>
                        </div>
                        <h2 data-ar="الإيرادات" data-en="Revenue"></h2>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <span class="stat-label" data-ar="من أول اليوم" data-en="Today"></span>
                            <span class="stat-value revenue-value" id="revenueToday">0.00</span>
                            <span class="stat-currency" data-ar="ر.س" data-en="SAR"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-ar="من أول الشهر" data-en="Month to Date"></span>
                            <span class="stat-value revenue-value" id="revenueMonth">0.00</span>
                            <span class="stat-currency" data-ar="ر.س" data-en="SAR"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-ar="من أول السنة" data-en="Year to Date"></span>
                            <span class="stat-value revenue-value" id="revenueYear">0.00</span>
                            <span class="stat-currency" data-ar="ر.س" data-en="SAR"></span>
                        </div>
                    </div>
                </section>

                <!-- Expenses Section -->
                <section class="card expenses-card">
                    <div class="card-header">
                        <div class="card-icon expenses-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                                <polyline points="17 18 23 18 23 12"></polyline>
                            </svg>
                        </div>
                        <h2 data-ar="المصروفات" data-en="Expenses"></h2>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <span class="stat-label" data-ar="من أول اليوم" data-en="Today"></span>
                            <span class="stat-value expenses-value" id="expensesToday">0.00</span>
                            <span class="stat-currency" data-ar="ر.س" data-en="SAR"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-ar="من أول الشهر" data-en="Month to Date"></span>
                            <span class="stat-value expenses-value" id="expensesMonth">0.00</span>
                            <span class="stat-currency" data-ar="ر.س" data-en="SAR"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-ar="من أول السنة" data-en="Year to Date"></span>
                            <span class="stat-value expenses-value" id="expensesYear">0.00</span>
                            <span class="stat-currency" data-ar="ر.س" data-en="SAR"></span>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Net Result -->
            <section class="net-result-section">
                <div class="net-result-card" id="netResultCard">
                    <h2 data-ar="صافي النتيجة" data-en="Net Result"></h2>
                    <div class="net-amount" id="netResult">0.00</div>
                    <span class="net-label" id="netLabel" data-ar="جاري الحساب..." data-en="Calculating..."></span>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
